<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
   <title>
       corona update
   </title>
   <link rel="stylesheet" type="text/css" href="css/verification.css" >
   <script src="javascript/verification.js" ></script>
   </head>
   <body>
      <h4>An otp has been sent to the  number <%=detail.phone%></h4>
      <div class="container">
      <div>
        <div id="otp" style="display: none;"><%=otp%></div>
        <form action="/confirm" method="POST">
          <input id="detail"  type="text" name="username" value="<%=detail.username%>" style="display: none;"> 
          <input id="num" type="number" name="phone" value="<%=detail.phone%>" style="display: none;">
          <input id="freq" type="number" name="freq" value="<%=detail.frequency%>" style="display: none;">
          <input type="number" name="otp"placeholder="enter otp here" required ><br><br>
          <input type="submit" value="Submit" name="submit" >
        </form>
      </div>
    </div>
   </body>
   </html>
